        const escapeAttr = (str) => {

        listContainer.addEventListener('click', (e) => {

        // --- Firebase ì¸ì¦ ë° ë°ì´í„° ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---

        const setupDataListener = (uid) => {
            const q = query(collection(db, getCollectionPath(uid)));

            onSnapshot(q, (snapshot) => {
